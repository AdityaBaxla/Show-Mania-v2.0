<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js App</title>
</head>
<body>
  <div x-data="{ count: 0 }">
    <button @click="count++">Increment</button>
    <p>Count: <span x-text="count"></span></p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
